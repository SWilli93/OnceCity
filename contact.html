<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>North Carolina</title>
</head>
<body class="contact-body">
    <img src="images/north-carolina.jpeg" alt="Map of North Carolina">
    <!-- <header class="contact-header">
    </header> -->
    <nav class="nav">
        <ul>
            <li><a href="contact.html">New Form</a></li>
            <li><a href="index.html">Home</a></li>
        </ul>
    </nav>
    <main class="main-contact">
        
        <section class="contact">
            <form>
                <h1>Contact Us or Leave Us a Review</h1>
                <div class="contact-form-group-row">
                    <div class="contact-form-group">
                        <input type="text" id="first-name" placeholder="Your First Name">
                    </div>
                    <div class="contact-form-group">
                        <input type="text" id="last-name" placeholder="Your Last Name" required>
                    </div>
                </div>
                <div class="contact-form-group">
                    <input type="email" id="email1" placeholder="Your Email" required>
                </div>
                <div class="contact-form-group">
                    <input type="email" id="email2" placeholder="Confirm Your Email" required>
                </div>
                <div class="contact-form-group">
                    <textarea id="contact-message" rows="10" placeholder="Please provide a brief message"></textarea>
                </div>
                <div class="contact-form-group">
                    
                    <button type="submit" value="click" onclick="verify()">Submit</button>
                </div>
            </form>
        </section>
    </main>
    <footer id="footer">
        
        <div class="footer-container">
            <div class="footer-row">
                <div class="footer-col">
                    <h5 class="footer-h5">Quick Nav</h5>
                    <ul class="footer-ul">
                        <li><a href="#nav">Back to Top</a></li>
                        <li><a href="/contact.html">Contact Us</a></li>
                        
                    </ul>
                </div>
                <div class="footer-col">
                    <h5 class="footer-h5">Follow Me</h5>
                    <ul class="footer-ul">
                        <li><a href="https://github.com/SWilli93" target="_blank">Github</a></li>
                        <li><a href="https://www.linkedin.com/in/marathoncode/" target="_blank">LinkedIn</a></li>
                    </ul>
                </div>
                <div class="footer-col">
                    <h5 class="footer-h5">More Information</h5>
                    <ul class="footer-ul">
                        <li><a href="https://www.nc.gov/" target="_blank">Learn More</a></li>
                        <li><a href="https://www.nc.gov/exploring" target="_blank">Fun Things to Do</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
    <script>

        const button = document.querySelector("button")

        button.addEventListener("click", verify, false)

        function verify(event){

            console.log(`email1: ${email1.value}: Email2: ${email2.value}`);

            if(document.getElementById("email1").checkValidity() == false || document.getElementById("email1").value !== document.getElementById("email2").value) {
                event.preventDefault();
                document.getElementById("email1").style.border = "3px solid red";
                document.getElementById("email2").style.border = "3px solid red";
            } 
        }
    </script>
</body>
</html>
